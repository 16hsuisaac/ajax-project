<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="background-color-blue">
  <div class="opening-screen row container">
    <div class="title row justify-center">
      <h1 class="title pink margin-top">The Dog App</h1>
    </div>
    <div class="row justify-center">
      <img src="images/paws.png" alt="image of two paw prints" class="paws">
    </div>
    <div class="row justify-center width small-margin-top">
      <button class="button get-started">Get Started</button>
    </div>
  </div>
  <div class="home-screen hidden">
        <header class="row justify-center">
      <h2 class="title pink header margin-none">The Dog App</h2>
    </header>
    <div class="container">
      <main>
        <div class="dog-image row justify-center smaller-margin-top">
          <img class="dog">
        </div>
      </main>
    </div>
    <footer class="row column-full padding-vert">
      <div class="footer-half row justify-center">
        <img src="images/house-door.png" alt="image of house">
      </div>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
