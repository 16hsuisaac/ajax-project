<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peep Dog</title>
  <link rel="icon" href="images/paws.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <meta property="og:title" content="Peep Dog">
  <meta property="og:description" content="Viewing of random dog images with saving and rating functions.">
  <meta property="og:image" content="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=1200:*">
  <meta property="og:url" content="https://hsu-isaac.github.io/peep-dog/">
  <meta name="twitter:title" content="Peep Dog">
  <meta name="twitter:description" content="Viewing of random dog images with saving and rating functions.">
  <meta name="twitter:image" content="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/dog-puppy-on-garden-royalty-free-image-1586966191.jpg?crop=1.00xw:0.669xh;0,0.190xh&resize=1200:*">
</head>
<body class="background-color-blue">
  <div class="opening-screen row container desktop-center">
    <div class="column-half mobile-hidden">
      <img src="images/paws.png" alt="image of two paw prints" class="paws">
    </div>
    <div class="column-half">
      <div class="title row justify-center">
        <h1 class="title pink">Peep Dog</h1>
      </div>
      <div class="row justify-center desktop-hidden">
        <img src="images/paws.png" alt="image of two paw prints" class="paws margin-bottom">
      </div>
      <div class="row justify-center width">
        <button class="button get-started big-padding">Get Started</button>
        <div class="description width-90 text-align-center">
          <p class="pink margin-top-two">An app for viewing, saving, and rating random dog pictures!</p>
        </div>

      </div>
    </div>
  </div>
  <div class="spinner hidden"></div>
  <div class="home-screen hidden">
    <header class="row justify-center-mobile">
      <h2 class="title pink header margin-none">Peep Dog</h2>
      <div class="icon mobile-hidden">
        <div class="desktop-header-icons actual-column text-align-center justify-center">
          <span class="home-button-header padding-left">Home</span>
        </div>
        <div class="desktop-header-icons actual-column text-align-center justify-center">
          <span class="saved-button-header padding-left">Bookmarks</span>
        </div>
      </div>
    </header>
    <div class="container">
      <main class="justify-center flex">
        <div class="home-page">
          <div class="row justify-center">
            <div class="dog-image row text-align-right">
              <div class="dog-breed width justify-center">
              <img class="dog">
              <p class="dog-breed-text margin-none sixteen-font"></p>
              <p class="breed-info margin-none sixteen-font underline"></p>
              </div>
            </div>
              <div class="above-footer row width-90">
                <div class="random-button all-column-half">
                  <button class="button get-started small-padding random">Random</button>
                </div>
                <div class="all-column-half row justify-end">
                  <button class="button bookmark-button tiny-padding"><img src="images/bookmark-plus.png" class="bookmark-icon"></button>
                </div>
              </div>
          </div>
        </div>
        <div class="view-page hidden">
          <ul class="bottom-padding text-align-right-mobile">
          </ul>
        </div>
        <div class="modal hidden">
          <div class="modal-content">
            <h2 class="margin-bottom-none underline sixteen-font">Breed:</h2>
            <p class="margin-top-none sixteen-font breed-name"></p>
            <h2 class="margin-bottom-none underline sixteen-font">Bred for:</h2>
            <p class="margin-top-none sixteen-font bred-for"></p>
            <h2 class="margin-bottom-none underline sixteen-font">Height:</h2>
            <p class="margin-top-none sixteen-font breed-height"></p>
            <h2 class="margin-bottom-none underline sixteen-font">Weight:</h2>
            <p class="margin-top-none sixteen-font breed-weight"></p>
            <h2 class="margin-bottom-none underline sixteen-font">Temperament:</h2>
            <p class="margin-top-none sixteen-font breed-temperament"></p>
            <div class="row justify-end">
              <button class="button small-padding get-started sixteen-font exit">Exit</button>
            </div>
          </div>
        </div>

        <div class="modal judge hidden">
          <div class="modal-content">
              <div class="stars row justify-center">
                <img src="images/star-empty.png" alt="empty star" class="star-icons" value="1">
                <img src="images/star-empty.png" alt="empty star" class="star-icons" value="2">
                <img src="images/star-empty.png" alt="empty star" class="star-icons" value="3">
                <img src="images/star-empty.png" alt="empty star" class="star-icons" value="4">
                <img src="images/star-empty.png" alt="empty star" class="star-icons" value="5">
              </div>
              <div class="comments width">
                <p class="margin-bottom-none sixteen-font">Comments</p>
                <textarea class="textarea sixteen-font" rows="12"></textarea>
              </div>
              <div class="row justify-end">
                <button class="button small-padding sixteen-font get-started save">Save</button>
              </div>
          </div>
        </div>

      </main>
    </div>
    <footer class="row column-full desktop-hidden">
      <div class="footer-half row justify-center">
        <img src="images/house-door.png" alt="image of house" class="home-button padding-around">
      </div>
      <div class="footer-half row justify-center">
        <img src="images/bookmark-black.png" alt="black bookmark" class="saved-button padding-around">
      </div>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
