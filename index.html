<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AJAX Project</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body class="background-color-blue">
  <div class="opening-screen row container desktop-center">
    <div class="column-half mobile-hidden">
      <img src="images/paws.png" alt="image of two paw prints" class="paws">
    </div>
    <div class="column-half">
      <div class="title row justify-center">
        <h1 class="title pink">The Dog App</h1>
      </div>
      <div class="row justify-center desktop-hidden">
        <img src="images/paws.png" alt="image of two paw prints" class="paws margin-bottom">
      </div>
      <div class="row justify-center width">
        <button class="button get-started big-padding">Get Started</button>
      </div>
    </div>

  </div>
  <div class="home-screen hidden">
    <header class="row justify-center-mobile">
      <h2 class="title pink header margin-none">The Dog App</h2>
      <div class="icon mobile-hidden">
        <img src="images/house-door.png" alt="image of house" class="padding-around">
      </div>
    </header>
    <div class="container">
      <main>
        <div class="home-page hidden">
          <div class="row justify-center">
            <div class="dog-image row text-align-right">
              <div class="dog-breed width justify-center">
              <img class="dog">
              <p class="dog-breed-text margin-none caption-font"></p>
              <p class="breed-info margin-none caption-font underline"></p>
              </div>
            </div>
              <div class="above-footer row width padding-around">
                <div class="random-button all-column-half">
                  <button class="button get-started small-padding random">Random</button>
                </div>
                <div class="all-column-half flex justify-end">
                  <button class="button bookmark-button tiny-padding"><img src="images/bookmark-plus.png" class="bookmark-icon"></button>
                </div>
              </div>
          </div>
        </div>
        <div class="view-page">
          <ul class="bottom-padding">
          </ul>
        </div>
        <div class="modal hidden">
          <div class="modal-content">
            <h2 class="margin-bottom-none underline twenty-font">Breed:</h2>
            <p class="margin-top-none caption-font twenty-font breed-name"></p>
            <h2 class="margin-bottom-none underline twenty-font">Bred for:</h2>
            <p class="margin-top-none caption-font twenty-font bred-for"></p>
            <h2 class="margin-bottom-none underline twenty-font">Height:</h2>
            <p class="margin-top-none caption-font twenty-font breed-height"></p>
            <h2 class="margin-bottom-none underline twenty-font">Weight:</h2>
            <p class="margin-top-none caption-font twenty-font breed-weight"></p>
            <h2 class="margin-bottom-none underline twenty-font">Temperament:</h2>
            <p class="margin-top-none caption-font twenty-font breed-temperament"></p>
            <div class="row justify-end">
              <button class="button small-padding get-started sixteen-font exit">Exit</button>
            </div>
          </div>
        </div>
      </main>
    </div>
    <footer class="row column-full desktop-hidden">
      <div class="footer-half row justify-center">
        <img src="images/house-door.png" alt="image of house" class="padding-around">
      </div>
      <div class="footer-half row justify-center">
        <img src="images/bookmark-black.png" alt="black bookmark" class="padding-around">
      </div>
    </footer>
  </div>

  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
